<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="story-page">
        <div class="story-header">
            <!-- Update the back button -->
            <div class="header-nav">
                <a href="index.html#karya" class="back-button">
                    <img src="assets/back.png" alt="Back" class="back-arrow">
                </a>
                <div class="header-content">
                    <div class="header-title">
                        <h3 class="story-title"></h3>
                        <span class="category-pill"></span>
                    </div>
                    <p class="story-description"></p>
                </div>
                <div class="header-image">
                    <img src="" alt="" class="story-featured-image">
                </div>
            </div>
        </div>
        <div class="story-content">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>
    <script src="story.js"></script>
</body>
</html>
